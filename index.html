<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Quieres ir conmigo a la posada?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;

      /* Fondo con tu imagen */
      background-image: url("fondo.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
    }

    /* Capa rosada suave */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 230, 240, 0.40);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    /* Nieve navideña */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(1px);
      animation: snowfall linear infinite;
    }

    @keyframes snowfall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Confetti */
    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 3;
    }

    /* Tarjeta navideña */
    .card {
      position: relative;
      z-index: 5;
      width: 100%;
      max-width: 560px;
      background: rgba(255, 255, 255, 0.92);
      padding: 34px 30px 30px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(180, 0, 20, 0.4);
      border: 3px solid rgba(190, 20, 30, 0.65);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 28px;
      padding: 2px;
      background: linear-gradient(135deg, #b30000, #0b6e0b, #cfa400);
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #b00000;
      margin-bottom: 22px;
      text-shadow: 0 2px 4px rgba(150,0,0,0.35);
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 0 auto 30px auto;
      width: 100%;
    }

    .photo {
      width: 100%;
      height: 180px;
      border-radius: 18px;
      overflow: hidden;
      border: 4px solid #c20b0b;
      background: #fff5f5;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.03);
    }

    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 22px;
      color: #222;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 18px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 999px;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .btn-yes {
      background: linear-gradient(135deg, #b10000, #e00000, #ff2e2e);
      color: white;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.45);
    }

    .btn-yes:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 28px rgba(255, 0, 0, 0.6);
    }

    .btn-no {
      background: #eaeaea;
      color: #444;
      box-shadow: 0 5px 14px rgba(0,0,0,0.1);
    }

    .btn-no:hover {
      transform: translateY(-2px);
      background: #dedede;
    }

    .answer-text {
      margin-top: 5px;
      font-size: 1rem;
      min-height: 1.3em;
      color: #333;
    }
