<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Â¿Quieres ir conmigo a la posada?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;

      /* Fondo con tu imagen */
      background-image: url("fondo.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
    }

    /* Capa rosada suave */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 230, 240, 0.40);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    /* Nieve navideÃ±a */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(1px);
      animation: snowfall linear infinite;
    }

    @keyframes snowfall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Confetti */
    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 3;
    }

    /* Tarjeta navideÃ±a */
    .card {
      position: relative;
      z-index: 5;
      width: 100%;
      max-width: 560px;
      background: rgba(255, 255, 255, 0.92);
      padding: 34px 30px 30px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(180, 0, 20, 0.4);
      border: 3px solid rgba(190, 20, 30, 0.65);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 28px;
      padding: 2px;
      background: linear-gradient(135deg, #b30000, #0b6e0b, #cfa400);
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #b00000;
      margin-bottom: 22px;
      text-shadow: 0 2px 4px rgba(150,0,0,0.35);
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 0 auto 30px auto;
      width: 100%;
    }

    .photo {
      width: 100%;
      height: 180px;
      border-radius: 18px;
      overflow: hidden;
      border: 4px solid #c20b0b;
      background: #fff5f5;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.03);
    }

    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 22px;
      color: #222;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 18px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 999px;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .btn-yes {
      background: linear-gradient(135deg, #b10000, #e00000, #ff2e2e);
      color: white;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.45);
    }

    .btn-yes:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 28px rgba(255, 0, 0, 0.6);
    }

    .btn-no {
      background: #eaeaea;
      color: #444;
      box-shadow: 0 5px 14px rgba(0,0,0,0.1);
    }

    .btn-no:hover {
      transform: translateY(-2px);
      background: #dedede;
    }

    .answer-text {
      margin-top: 5px;
      font-size: 1rem;
      min-height: 1.3em;
      color: #333;
    }

    /* Confetti animation */
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 16px;
      border-radius: 2px;
      opacity: 0;
      animation: confetti-fall linear forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translate3d(0, -100vh, 0) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translate3d(0, 110vh, 0) rotateZ(360deg);
        opacity: 0;
      }
    }

    /* Ajustes para pantallas de celular */
    @media (max-width: 600px) {
      body {
        padding: 16px;
        background-attachment: scroll; /* mejora en mÃ³viles */
      }

      .card {
        padding: 24px 18px 20px;
        max-width: 420px;
      }

      .title {
        font-size: 1.7rem;
        margin-bottom: 18px;
      }

      .gallery {
        grid-template-columns: 1fr;   /* fotos una debajo de otra */
        gap: 12px;
        margin-bottom: 22px;
      }

      .photo {
        height: 210px;
        border-radius: 16px;
      }

      .question {
        font-size: 1.2rem;
        margin-bottom: 18px;
      }

      .buttons {
        gap: 12px;
      }

      .btn {
        padding: 10px 0;
        font-size: 0.95rem;
        width: 45%;       /* botones mÃ¡s grandes para el dedo */
      }
    }
  </style>
</head>
<body>

  <!-- Nieve navideÃ±a -->
  <div class="snow" id="snow"></div>

  <!-- Confetti -->
  <div id="confetti"></div>

  <div class="card">
    <div class="title">Cutie... âœ¨</div>

    <div class="gallery">
      <div class="photo"><img src="foto1.jpg" alt=""></div>
      <div class="photo"><img src="foto2.jpg" alt=""></div>
      <div class="photo"><img src="foto3.jpg" alt=""></div>
      <div class="photo"><img src="foto4.jpg" alt=""></div>
    </div>

    <div class="question">Â¿Quieres ir conmigo a la posada? ðŸŽ„</div>

    <div class="buttons">
      <button class="btn btn-yes" onclick="showAnswer('yes')">Si</button>
      <button class="btn btn-no" onclick="showAnswer('no')">No</button>
    </div>

    <p class="answer-text" id="answerText"></p>
  </div>

  <script>
    /* Texto */
    function showAnswer(type) {
      const p = document.getElementById('answerText');

      if (type === 'yes') {
        p.textContent = 'Awww, espero ya tengas tu mini black dress';
        launchConfetti();
      } else {
        p.textContent = 'Grosera, creiste que no iba a programar esta parte?. So rude';
      }
    }

    /* Confetti */
    function launchConfetti() {
      const confettiContainer = document.getElementById('confetti');
      confettiContainer.innerHTML = '';

      const colors = ['#b30000', '#0b6e0b', '#cfa400', '#ffffff'];
      const pieces = 100;

      for (let i = 0; i < pieces; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti-piece');

        const size = Math.random() * 7 + 6;
        piece.style.width = size + 'px';
        piece.style.height = (size * 1.6) + 'px';

        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.animationDuration = (Math.random() * 1.4 + 1.2) + 's';
        piece.style.animationDelay = (Math.random() * 0.5) + 's';

        confettiContainer.appendChild(piece);
      }

      setTimeout(() => {
        confettiContainer.innerHTML = '';
      }, 2800);
    }

    /* Nieve */
    const snowContainer = document.getElementById("snow");
    const snowflakes = 60;

    for (let i = 0; i < snowflakes; i++) {
      const flake = document.createElement("div");
      flake.classList.add("snowflake");

      flake.style.left = Math.random() * 100 + "vw";
      flake.style.width = flake.style.height = (Math.random() * 5 + 4) + "px";
      flake.style.animationDuration = (Math.random() * 4 + 4) + "s";
      flake.style.animationDelay = Math.random() * 4 + "s";

      snowContainer.appendChild(flake);
    }
  </script>

</body>
</html>
